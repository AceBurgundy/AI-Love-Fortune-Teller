<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Imagery</title>
    <link rel="stylesheet" href="assets/styles/root.css">
    <script src="./scripts/frontend/face-api.min.js"></script>
    <script src="./scripts/frontend/script.js" type="module"></script>
  </head>
  <body>
    <video src="./assets/video/background.mp4" id="background-video" autoplay loop muted></video>
    <div id="title" class="image-box">
      <img src="./assets/images/clouds.png" alt="" srcset="">
      <p id="title-text">

      </p>
    </div>
    <div id="content">
      <div></div>
      <div id="content-camera">
        <video id="camera" autoplay></video>
        <img src="./assets/images/frame.png" id="camera-border1" alt="Camera Border">
      </div>
      <div id="content-actions">
        <div id="start-button" class="image-box">
          <img src="./assets/images/button.png" alt="" srcset="">
          <p id="start-button-text"></p>
        </div>
      </div>
    </div>
    <p id="prediction">No Prediction</p>
    <div id="predicting-popup" class="image-box">
      <img src="./assets/images/load.webp" alt="" srcset="">
      <p id="predicting-popup-text">Predicting</p>
    </div>
  </body>
</html>
